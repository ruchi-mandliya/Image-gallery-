<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery with Javascript | Ruchi</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <section class="search">
      <img src="./images/img.jpg" alt="" srcset="" />
      <div class="content">
        <h1>Image Gallery with Javascript</h1>
        <p>Search and Download any images within a second</p>

        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search images" />
        </div>
      </div>
    </section>
    <section class="gallery">
      <ul class="images">
        <li class="card">
          <img src="images/img-1.jpg" alt="" />
          <div class="details">
            <div class="photographer">
              <i class="uil uil-camera"></i>
              <span>Maria Loznevaya</span>
            </div>
            <button><i class="uil uil-import"></i></button>
          </div>
        </li>
        <li class="card"><img src="images/img-2.jpg" alt="" /></li>
        <li class="card"><img src="images/img-3.jpg" alt="" /></li>
        <li class="card"><img src="images/img-4.jpg" alt="" /></li>
        <li class="card"><img src="images/img-5.jpg" alt="" /></li>
        <li class="card"><img src="images/img-6.jpg" alt="" /></li>
        <li class="card"><img src="images/img-7.jpg" alt="" /></li>
        <li class="card"><img src="images/img-8.jpg" alt="" /></li>
        <li class="card"><img src="images/img-9.jpg" alt="" /></li>
        <li class="card"><img src="images/img-10.jpg" alt="" /></li>
        <li class="card"><img src="images/img.jpg" alt="" /></li>
        <li class="card"><img src="images/ph.jpg" alt="" /></li>
        <li class="card"><img src="images/photo.jpg" alt="" /></li>
        <li class="card"><img src="images/photo1.jpg" alt="" /></li>
        <li class="card"><img src="images/r.jpg" alt="" /></li>
        <li class="card"><img src="images/search-img.jpg" alt="" /></li>
        <li class="card"><img src="images/img_lights.jpeg" alt="" /></li>
      </ul>
      <button class="load-more">Load More</button>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
